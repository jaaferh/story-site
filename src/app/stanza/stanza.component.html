<div class="panel title">
    <h1>{{chapter.title}}</h1>
</div>

<ul class="list">
    <li class="panel shadow rounded list-item inactive"
        inViewport
        [inViewportOptions]="{ threshold: [0] }"
        (inViewportAction)="onIntersection($event)"
        *ngFor="let stanza of chapter.content;">
        <h1>{{stanza}}</h1>
    </li>
</ul>
